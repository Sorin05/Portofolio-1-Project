<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="artisan bakery in dublin">
    <meta name="keywords" content="artisan bakery, homemade bread, organic , vegan, surdough bread">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Artisan Bakery</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Artisan Bakery</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>
    <section>
        <div id="hero-image">
            <video autoplay muted loop height="600" src="assets/css/images/Bread - 63066.mp4"></video>
        </div>

    </section>
    <section class="form-section">
        <form method="GET" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Contact Us!</h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <label for="road">Pastry</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Surdough Bread</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input  type="radio" id="both" name="running_preference" value="both" required>
            <textarea class="text-input" id="subject" placeholder="Your enquiry here "></textarea>

            <input class="join-button" type="submit" value="Send It">
        </form>
    </section>

    <!--footer with social media links-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twiter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twiter Page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://YouTube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube Page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/4b037539a0.js" crossorigin="anonymous"></script>
</body>

</html>
